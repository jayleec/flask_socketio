<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="description"
          content="{% block meta_description %}{% endblock %}">

    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='scripts/vendor/jquery.convform.css') }}">

  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><h4>Wilson <span style="color: #06c5a6; font-size: 14px;">prototype</span></h4></a>


      <div class="container">
        <div class="navbar-header">
          <a href="{{ url_for('page.home') }}"> </a>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="md-margin-top">{% block heading %}{% endblock %}</div>
{#      {% block body %}{% endblock %}#}
    </main>

    {% block body %}{% endblock %}

    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline">
          <li class="text-muted"> &copy;2019 Atommerce Allrights reserved</li>
          <li><a href="{{ url_for('page.privacy') }}">Cookie Policy</a></li>
        </ul>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='styles/vendor/bootstrap.min.js') }}"> </script>
    <script src="{{ url_for('static', filename='scripts/vendor/autosize.min.js') }}"> </script>
    <script src="{{ url_for('static', filename='scripts/vendor/jquery.convform.js') }}"> </script>

  </body>
</html>
